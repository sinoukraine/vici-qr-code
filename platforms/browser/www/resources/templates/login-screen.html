<div class="login-screen">
    <!-- Default view-page layout -->
    <div class="view" data-name="login-screen">
        <div class="page no-navbar no-toolbar no-swipeback login-page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <div class="login-screen-title">My App</div>
                <!-- Login form -->
                <form>
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Username</div>
                                    <div class="item-input-wrap">
                                        <input class="input-cs" type="text" name="account" id="account" placeholder="Login name / e-mail">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Password</div>
                                    <div class="item-input-wrap">
                                        <input class="input-cs" type="password" name="password" id="password" placeholder="Password">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="#" class="item-link list-button btn-cs">login</a>
                            </li>
                        </ul>
                        <div class="block-footer">
                            <a id="forgout" href="#">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
